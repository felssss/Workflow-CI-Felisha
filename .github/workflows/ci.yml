name: ML Project CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"

      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow

      - name: Run training (MLflow Project)
        shell: bash -l {0}
        run: |
          mlflow run MLProject
